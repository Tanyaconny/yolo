---
- name: yolo-ip3
  hosts: all 
  become: yes
  vars_files: 
    - yolo.yml 
  pre_tasks: 
    - name: update apt cache
      apt: 
        update_cache: yes
  tasks: 
    - name: Install Git 
      include_role: 
          name: git     
    - name: Clone Git Repo
      git: 
        repo: '{{repo}}'
        version: '{{yolo_version}}' 
        dest: '{{dest}}'        